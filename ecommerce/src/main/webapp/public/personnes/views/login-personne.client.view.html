<section data-ng-controller="personneController" data-ng-init="findLogin()">
    <div class="panel panel-green">
        <div class="panel-heading">Login Form</div>
        <div class="panel-body pan">
            <form data-ng-submit="login()" novalidate>
            <div class="form-body pal">
                <div class="form-group">
                    <label for="inputName" class="col-md-3 control-label">
                        Utilisateur</label>
                    <div class="col-md-9">
                        <div class="input-icon right">
                            <i class="fa fa-user"></i>
                            <input id="inputName" type="text" data-ng-model="email" placeholder="E-mail" class="form-control" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-md-3 control-label">
                        Password</label>
                    <div class="col-md-9">
                        <div class="input-icon right">
                            <i class="fa fa-lock"></i>
                            <input id="inputPassword" type="password" data-ng-model="password" placeholder="password" class="form-control" /></div>
                        
                    </div>
                </div>
                <br></br>
                <div class="form-group mbn">
                     <div class="col-md-offset-3 col-md-6">
                         <a href="#!/personnes/create" class="btn btn-primary">Register</a>&nbsp;&nbsp;
                         <button type="submit" class="btn btn-primary">
                             Login</button>
                     </div>                
                </div>
                <br></br>
               <div data-ng-show="error">
			       <strong data-ng-bind="error"></strong>
		       </div>
            </div>            
          </form>  
       </div>
    </div>
</section>

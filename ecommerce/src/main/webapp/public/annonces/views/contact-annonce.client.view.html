
<section data-ng-controller="annonceController" data-ng-init="findEmail()">
<div class="panel panel-blue" style="background:#fff;">
    <div class="panel-heading">Contacter</div>
    <div class="panel-body pan">
        <form data-ng-submit="envoyerEmail()">
	        <div class="form-body pal">	
	             <div class="form-group">
	                 <label for="inputEmail" class="control-label">
	                     E-mail</label>
	                 <div class="input-icon right">
	                     <i class="fa fa-envelope"></i>
	                     <input id="inputeMail" data-ng-model="authentication.user.mail" type="text" placeholder="" class="form-control" /></div>
	             </div>
	             <div class="form-group">
	                 <label for="inputEmail" class="control-label">
	                     Title</label>
	                 <div class="input-icon right">
	                     <i class="fa fa-envelope"></i>
	                     <input id="inputeMail" data-ng-model="title" type="text" placeholder="" class="form-control" /></div>
	             </div>
	             <div class="form-group">
	                <label for="inputMessage" class="control-label">Message</label>
	                <textarea rows="5" data-ng-model="message" class="form-control"></textarea>
	             </div>
	        </div>
	        <div class="form-actions text-right pal">
	            <button type="submit" class="btn btn-primary">Envoyer</button>
	        </div>
        </form>
    </div>
</div>
</section>
